<table 
style="padding: 20px 30px 30px 30px; background: #FFFFFF;
border: 0.5px solid rgba(0, 0, 0, 0.24);
box-sizing: border-box;
border-radius: 3px; 
width: 100%;
border-collapse:separate;">
<thead style=" border-collapse:separate; border-spacing:5px 5px;">
    <tr style=" border-collapse:separate; border-spacing:5px 5px;">
        <td align="center" style="border-collapse:separate; border-spacing:5px 5px; border-bottom: 0.5px solid rgba(0, 0, 0, 0.24); display: flex; padding-bottom: 10px; display: flex; align-items: center;justify-content: center;"> 
            <!-- <img src="../../assets/weSolvvoLogoMotto.png" alt="logo" style="width: 150px"> -->
        </td>
    </tr>
</thead>

<tbody 
style="border-top: 1em solid transparent; 
font-family: Arial, Helvetica, sans-serif;
font-style: normal;
font-weight: 500;
font-size: 14px;">
    <tr>
        <tr>
            <td style="border-top: 2.5em solid transparent;">
            Bună ziua {accountName},
        </td>
        </tr>

        <tr>
            <td style="border-top: 1em solid transparent;">
                Vă mulțumim pentru înregistrare pe platforma noastră. 
                <!-- <span style="color: #4d8fdc"><a href="{platformLink}" style="text-decoration: none;"><b>{platformName}</b></a></span>. -->
            </td>
        </tr>
        <tr>
            <td>Datele dumneavoastră de conectare sunt urmatoarele:</td>
        </tr>
        <tr >
            <td style="border-top: 1em solid transparent;">Cont: <b>{accountEmail}</b></td>
        </tr>
        <tr >
            <td>Parola: <b>{accountPassword}</b></td>
        </tr>
        <tr>
            <td style="border-top: 1em solid transparent;">Vă sugerăm schimbarea parolei din interiorul platformei la prima conectare.</td>
        </tr>
        
        <tr>
            <td style="border-top: 2.5em solid transparent;">
                <tr>
                    <td>O zi frumoasă,</td>
                </tr>
                <tr >
                    <td><b>Solvvo</b></td>
                </tr>
            </td>
        </tr>
    </tr>
</tbody>
</table>
